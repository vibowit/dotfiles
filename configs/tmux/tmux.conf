# ~/.tmux.conf
# Basic setup
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -s escape-time 0

# Tokyo Night color scheme
set -g status-style bg="#1a1b26",fg="#a9b1d6"
set -g pane-border-style fg="#3b4261"
set -g pane-active-border-style fg="#7aa2f7"

# Alt+hjkl pane navigation (works across Windows/Mac/Linux)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt arrows for window navigation
bind -n M-Left previous-window
bind -n M-Right next-window

# Simple status bar
set -g status-left "#[fg=#7aa2f7,bg=#1a1b26] #S #[default]"
set -g status-right ""
set -g status-interval 60
set -g status-justify centre

# Neovim integration
set -g @navigate-with-alt "true"
set -g @resize-with-alt "true"

# Windows/MobaXterm compatibility
bind-key -T copy-mode-vi M-h send-keys -X cursor-left
bind-key -T copy-mode-vi M-j send-keys -X cursor-down
bind-key -T copy-mode-vi M-k send-keys -X cursor-up
bind-key -T copy-mode-vi M-l send-keys -X cursor-right

